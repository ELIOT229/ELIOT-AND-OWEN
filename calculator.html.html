<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            width: 500px;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 15px 25px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .add { background-color: green; color: white; }
        .subtract { background-color: red; color: white; }
        .multiply { background-color: blue; color: white; }
        .divide { background-color: orange; color: white; width:500px }
        .container {
            display: inline-block;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-style: italic;
        }
        h3 {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i>Simple Calculator</i></h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <br>
        <input type="number" id="num2" placeholder="Enter second number">
        <br>
        <button class="add" onclick="calculate('add')">Add</button>
        <button class="subtract" onclick="calculate('subtract')">Subtract</button>
        <button class="multiply" onclick="calculate('multiply')">Multiply</button>
        <br>
        <button class="divide" onclick="calculate('divide')">Divide</button>
        <h3>Result: <span id="result">0</span></h3>
    </div>


</body>
</html>
